<script>
  let isIni = true;
  const fxs = [
    'wow.mp3',        'terminator.mp3',   'explosion.mp3',
    'pGood.mp3',      'applause.mp3',     'dramFart.mp3',
    'alert.mp3',      'xan.mp3',          'buzMec.mp3',
    'tense.mp3',      'hahaha.mp3',       'drumRoll.mp3',
    'whip.mp3',       'tada.mp3',         'baDunTss.mp3',
    'ohNo.mp3',       'failMoc.mp3',      'xanXnXn.mp3',
    'renfe3.mp3',     'renfe2.mp3',       'renfe.mp3',
    'inception.mp3',  'shock.mp3',        'heaven.mp3',
    'bell.mp3',       'gameOver.mp3',     '2hLater.mp3',
    'dolphin.mp3',    'crickets.mp3',     'badJoke.mp3',
  ];

  const containter = document.getElementById('containter');
  fxs.forEach(fx => {
    const btn = document.createElement("button");
    btn.setAttribute('class', 'btn');
    btn.textContent = fx.split('.')[0];
    containter.appendChild(btn);
    btn.addEventListener('click', function() {
      if (isIni) {
        btn.style = 'background: greenyellow';
        setTimeout(() => btn.style = '', 500);
        (new Audio('sounds/' + fx)).play();
        isIni = false;
      }
    });
    btn.addEventListener('touchstart', function() {
      if (!isIni) {
        btn.style = 'background: greenyellow';
        setTimeout(() => btn.style = '', 500);
        (new Audio('sounds/' + fx)).play();
      }
    });
  });

  
  function playMusic(code, event) {
    event.target.style = 'background: greenyellow';
    setTimeout(() => event.target.style = '', 500);
    if (code) { 
      const audio = new Audio(code);
      audio.play(); 
    }
  }
  function stopMusic(code) {
    location.reload();
  }
</script>
